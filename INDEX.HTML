<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Page</title>
  <style>
    /* Your CSS styles here */
    .delivery-content { margin-bottom: 40px; }

    .delivery .section-title {
      max-width: 17ch;
    }

    .delivery-banner {
      position: relative;
    }

    .delivery-img {
        position: absolute;
        bottom: -370px;
        left: -10px;
        width: 700px;
        animation: running-cycle 5s linear infinite;
    }

    @keyframes running-cycle {
      0% { left: -160px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

  <section class="section section-divider gray delivery">
      <figure class="delivery-banner">
        <img src="delivery-banner-bg.png" width="700" height="602" loading="lazy" alt="clouds" class="w-100">
        <img src="delivery-boy.svg" width="1000" height="880" loading="lazy" alt="delivery boy" class="delivery-img" data-delivery-boy>
      </figure>
  </section>

</body>
</html>
